<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="div">
    
</div>







    <script>
        const elDiv = document.querySelector(".div")
const renderCountries = function(data){
    const html = `
<h1>${data.name.common}</h1>
<p>${data.region}</p>
<img src="${data.flags.svg}" width="200px" height="150px"/>
<map name=""><a href="${data.maps.googleMaps}">Link of the maps</a></map>

    
`

   elDiv.insertAdjacentHTML("beforeend" , html)

}

const renderAPI = function(country) {
const reques = fetch(`https://restcountries.com/v3.1/name/${country}`)
.then(res => res.json())
.then(data => renderCountries(...data))
console.log(reques);
}


renderAPI("UZB")
renderAPI("China")
renderAPI("Russia")
renderAPI("USA")
renderAPI("Canada")
renderAPI("Argentina")
renderAPI("Italy")
renderAPI("France")



    </script>
</body>
</html>
